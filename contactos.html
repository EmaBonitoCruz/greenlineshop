    <!--MEU CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Green Line" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <i class="fas fa-bars navbar-toggler-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex">
            <a class="nav-link" href="index.html">Sobre</a>
            <a class="nav-link" href="loja.html">Loja</a>
            <a class="nav-link active" aria-current="page" href="contactos.html"
              >Contactos
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-green section-full-height">
      <div class="row" style="margin-top:2rem">
        <div class="col contactos__col" >
          <h1 class="dark-title">Contactos</h1>
          <form>
            <div class="mb-3">
              <label for="form-name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="form-name">
            </div>
            <div class="mb-3">
              <label for="form-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="form-email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">NÃ³s nunca vamos partilhar o teu email.</div>
            </div>
            <div class="mb-3">
              <label for="form-message" class="form-label">Mensagem</label>
              <textarea name="form-message" class="form-control" id="form-message" cols="30" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-green">Submit</button>
          </form>
        </div>
        <div class="col contactos__col"  id="contactos__container-instagram">
          <div class="contactos__instagram animate__animated animate__backInRight">
            <a href="https://www.instagram.com/green.line.shop/" target="_blank" >
              <img src="img/instagram.png" alt="">
            </a>
          </div>

        </div>
      </div>

    </div>

    <!-- BOOTSRTAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
